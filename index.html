<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather API</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrapper">
      <h1>WEATHER APP</h1>
      <div class="tab-container">
        <p class="tab" data-userWeather>Your Weather</p>
        <p class="tab" data-searchWeather>Search Weather</p>
      </div>
      <div class="weather-container">
        <!-- grant location container -->
        <div class="sub-container grant-location-container">
          <img
            src="./assests/location.webp"
            alt="location"
            width="80"
            height="80"
            loading="lazy"
          />
          <p>grant loaction access</p>
          <p>Allow Access to get weather Information</p>
          <button class="btn" type="submit" data-grantAccess>
            Grant Access
          </button>
        </div>
        <!-- form for search -->
        <form class="form-container" data-searchForm>
          <input
            type="text"
            placeholder="Search for City..."
            data-searchInput
          />
          <button class="btn" type="submit">
            <img
              src="./assests/search.png"
              alt="search"
              width="20"
              height="20"
              loading="lazy"
            />
          </button>
        </form>

        <!-- loading screen -->
        <div class="sub-container loading-container">
          <img
            src="./assests/loading2.gif"
            alt="loading"
            width="150"
            height="150"
            loading="lazy"
          />
          <p>Loading...</p>
        </div>
        <!-- city name and flag -->
        <div class="sub-container user-info-container">
          <div class="name">
            <p data-cityName></p>
            <img data-countryIcon />
          </div>
          <!-- weather description -->
          <p data-weatherDesc></p>
          <img data-weatherIcon />
          <p data-temp></p>
          <!-- card-parameter -->
          <div class="parameter-container">
            <div class="parameter">
              <img src="./assests/wind.png" alt="wind img" />
              <p>windspeed</p>
              <p data-windspeed></p>
            </div>
            <div class="parameter">
              <img src="./assests/humidity.png" alt="humidity img" />
              <p>humidity</p>
              <p data-humidity></p>
            </div>
            <div class="parameter">
              <img src="./assests/cloud.png" alt="cloud img" />
              <p>Cloudiness</p>
              <p data-cloudiness></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
